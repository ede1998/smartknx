{% load static %}
<div class="card bg-dark text-white pt-3">
    <div class="card-body d-flex flex-column justify-content-center">
      <img class="mb-3" src="{% static 'smartknx/windowblind_middle.svg' %}" alt="Card image" style="max-height:25vh">
      <input id="ex4" type="text" style="width:100%" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="30" />
      <script type="text/javascript">{let slider = new Slider("#ex4");}</script>
      <div class="btn-group btn-group-lg btn-block mt-3">
        <button type="button" class="btn btn-dark text-white">▲</button>
        <button type="button" class="btn btn-dark text-white">⯀</button>
        <button type="button" class="btn btn-dark text-white">▼</button>
      </div>
    </div>
    <div class="card-footer text-center">
      <h4 class="card-text">{{ device.name }}</h4>
    </div>
</div>
