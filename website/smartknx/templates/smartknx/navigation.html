{% extends 'smartknx/base.html' %}
{% block content %}
{% for area in current.children %}
<div class="card text-white bg-dark">
        <div class="card-body text-center">
            <h1 class="card-text">{{ area.name }}</h1>
            <a href="{% url area.id %}" class="stretched-link">
        </div>
    </a>
</div>
{% endfor %%}
{% endblock %}
